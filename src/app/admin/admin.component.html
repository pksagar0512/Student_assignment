@if (!isLoggedIn) {
    <div class="login-container">
      <div class="login-box">
        <h2>Admin Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              id="username"
              type="text"
              formControlName="username"
              placeholder="Enter username"
              [class.invalid]="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Enter password"
              [class.invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            />
          </div>
          <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>
      </div>
    </div>
  } @else {
    <div class="login-container dashboard">
      <h2>Welcome, Admin!</h2>
      <p>You have full control of the system.</p>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  }

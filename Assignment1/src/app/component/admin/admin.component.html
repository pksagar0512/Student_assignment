<div class="admin-container">
    <h2>Admin Panel</h2>
    <p><strong>Name:</strong> {{ admin.name }}</p>
    <p><strong>Role:</strong> {{ admin.role }}</p>
    <p><strong>Permissions:</strong></p>
    <ul>
      <li *ngFor="let permission of admin.permissions">{{ permission }}</li>
    </ul>
  </div>
